<div class="card-pricing__container">
  <div class="card-pricing__title">
    <h3>{{ title }}</h3>
  </div>
  <div class="card-pricing__values">
    <div class="card-pricing__values__console">
      <span> | </span>
      <p class="game-console">{{ gameType }}</p>
    </div>
    <div class="card-pricing__values__money">
      <p class="game-price">{{ priceLabel }}</p>
    </div>
  </div>
</div>
